name: Build DutyManager APK with Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- নতুন এবং সবচেয়ে গুরুত্বপূর্ণ ধাপ: Docker সেটআপ করা ---
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build APK using Docker
      run: |
        docker run --rm -v "$(pwd)":/app -w /app cordova/cordova-android:12.0.0 /bin/bash -c "
          cordova create build_folder com.belal.dutymanager DutyManager &&
          cd build_folder &&
          cp ../config.xml ../index.html ../icon.png ../splash.png www/ &&
          cordova platform add android@12 &&
          cordova build android --release
        "
      
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DutyManager-
