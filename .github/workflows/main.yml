name: Build DutyManager APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # v3 থেকে v4 এ আপডেট করা হয়েছে

    - name: Setup Java and Node.js
      uses: actions/setup-java@v4  # v3 থেকে v4 এ আপডেট করা হয়েছে
      with:
        distribution: 'temurin'
        java-version: '11'
    - uses: actions/setup-node@v4  # v3 থেকে v4 এ আপডেট করা হয়েছে
      with:
        node-version: '16'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project and Build
      run: |
        cordova create build_folder com.belal.dutymanager DutyManager
        cd build_folder
        cp ../config.xml ../index.html ../icon.png ../splash.png www/
        cordova platform add android@12
        cordova build android

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4  # সবচেয়ে গুরুত্বপূর্ণ পরিবর্তন: v3 থেকে v4
      with:
        name: DutyManager-APK
        path: build_folder/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        
