name: Build Unsigned Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.4'

    - name: Install Android SDK and Build Tools
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.2"

    - name: Build Unsigned APK
      run: |
        npm install -g cordova
        cordova create build_folder com.belal.dutymanager DutyManager
        cd build_folder
        cp ../config.xml ../index.html ../icon.png ../splash.png www/
        cordova platform add android@12
        
        # কোনো সাইনিং ছাড়াই সরাসরি APK তৈরি করা হচ্ছে
        cordova build android --release

    - name: Upload Unsigned APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DutyManager-Unsigned-APK
        path: build_folder/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
