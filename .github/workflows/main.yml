name: Build DutyManager AAB with Full Config

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ধাপ ১: আপনার রিপোজিটরির সমস্ত ফাইল চেকআউট করা
    - name: Checkout repository
      uses: actions/checkout@v4

    # ধাপ ২: ডকার এনভায়রনমেন্ট সেটআপ করা
    - name: Set up Docker
      uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3

    # ধাপ ৩: আপনার ফাইল ব্যবহার করে AAB তৈরি করা (আপনার দেওয়া সফল কোডের উন্নত সংস্করণ)
    - name: Build Android App Bundle (AAB) using Project Files
      run: |
        docker run --rm -v "$(pwd)":/app -w /app beevelop/cordova:latest bash -c "
          # ১. একটি নতুন Cordova প্রজেক্ট 'build_dir' নামে তৈরি করা
          cordova create build_dir com.belal.dutymanager DutyManager &&
          
          # ২. নতুন প্রজেক্টের ভেতরে প্রবেশ করা
          cd build_dir &&
          
          # ৩. আপনার ফাইলগুলোকে সঠিক জায়গায় কপি করা (সবচেয়ে গুরুত্বপূর্ণ ধাপ)
          cp ../config.xml . &&
          cp ../index.html www/index.html &&
          cp ../icon.png . &&
          cp ../splash.png . &&
          
          # ৪. অ্যান্ড্রয়েড প্ল্যাটফর্ম যোগ করা
          cordova platform add android &&
          
          # ৫. আপনার দেওয়া সফল AAB বিল্ড কমান্ডটি চালানো
          cordova build android --release -- --bundle
        "
      
    # ধাপ ৪: সঠিক লোকেশন থেকে AAB ফাইলটি আপলোড করা
    - name: Upload AAB as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DutyManager-v2.7.7-AAB
        path: build_dir/platforms/android/app/build/outputs/bundle/release/app-release.aab
